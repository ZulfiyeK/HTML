<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <h1>TECHPROED SURVEY FORM</h1>
    <form action="user/register" method="post"> <!--"user/register" ne yapacagimizi belirtiyoruz. -->
        <h4>Thank you for taking the time to help us improve the platform.</h4>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" />
        <br>
        <label for="surname">Surame</label><br>
        <input type="text" id="surname" placeholder="Enter your surname" />
        <br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="html@techproed.com" />
        <br>
        <h4>Which option best describes your current role?</h4>
        <select name="role" id="role">
            <option disabled selected> Select A Role </option>
            <option value="1">Frontend Developer</option>
            <option value="2">Data Scientist</option>
            <option value="3">Test Engineer</option>
            <option value="4">Full Stack Developer</option>
        </select>
        <h4>Would you recommend Techproeducation to a friend?</h4>
        <input type="radio" name="recomended" id="yes" />
        <label for="yes">Definetely, Yes</label>

        <input type="radio" name="recomended" id="maybe" />
        <label for="maybe">Maybe</label>

        <input type="radio" name="recomended" id="notsure" />
        <label for="notsure">Not Sure</label>

        <input type="radio" name="recomended" id="no" />
        <label for="no">Definetely, No</label>

        <h4>If you were to take another course, which course would you choose?</h4>

        <input type="checkbox" name="java" id="java" />
        <label for="java">Java Developer</label>

        <input type="checkbox" name="mobile" id="mobile" />
        <label for="mobile">Mobil Developer</label>

        <input type="checkbox" name="pyton" id="pyton" />
        <label for="pyton">Pyton Developer</label>

        <input type="checkbox" name="data" id="data" />
        <label for="data">Data Science</label>
        <h4>Any comments or suggestions ?</h4>
        <textarea name="" id="" cols="50" rows="10"></textarea>
        <br />
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>

</html>
